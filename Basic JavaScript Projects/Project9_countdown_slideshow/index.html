<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project9_countdown_slideshow</title>
    <script src="JS/main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./CSS/CSS_File.css">

</head>
    <body>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./images/img_1.jpg" style="width:100%">
                <div class="text">Party #1</div>
            </div>
    
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./images/img_2.jpg" style="width:100%">
                <div class="text">Party #2</div>
            </div>
    
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./images/img_3.jpg" style="width:100%">
                <div class="text">Party #3</div>
            </div>
  
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
  
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div> 
        <div>
            <p>How many seconds would you like to set your alarm for?</p>
            <input id="seconds" value="" />
            <button onclick="countdown()"></button>
            <p id="timer"></p>
        </div>



    </body>
</html>
